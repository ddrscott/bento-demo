<!doctype html>
<html data-theme="retro" class="bg-primary">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      main > section {
          min-height: 10em;
      }
      h2 {
          font-weight: 700 !important;
      }
  </style>
</head>
<body class="p-16">
    <header class="navbar glass bg-secondary shadow-lg z-10 fixed top-0 left-0 right-0">
      <a class="btn btn-ghost text-xl">Bento Demo</a>
    </header>
    <main class="
        pt-8
        m-auto grid w-full max-w-5xl
        container container-lg grid grid-cols-4 gap-4
        ">
        <section class="col-span-3 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>1</h2> top-left
        </section>
        <section class="col-span-1 row-span-2 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>2</h2> top-right
        </section>
        <section class="col-span-1 row-span-3 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>3</h2> left
        </section>
        <section class="col-span-1 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>4</h2> mid-left
        </section>
        <section class="col-span-1 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>5</h2> mid-right
        </section>
        <section class="col-span-2 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>6</h2> mid-center
        </section>
        <section class="col-span-1 row-span-3 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>7</h2> right 2
        </section>
        <section class="col-span-1 row-span-2 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>8</h2> bot-left
        </section>
        <section class="col-span-1 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>9</h2> bot-mid-left
        </section>
        <section class="col-span-1 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>10</h2> bot-mid-right
        </section>
        <section class="col-span-1 row-span-1 p-4 rounded-lg shadow-lg bg-base-100">
            <h2>11</h2> bot-mid-bot-left
        </section>
    </main>
<footer class="footer glass text-base-content fixed bottom-0 left-0 right-0">
  <aside>
        <a href="https://ddrscott.github.io" class="link">Made with ❤️ by Scott</a>
  </aside>
</footer>
    
</body>
</html>
